<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <h1 class="h">Weather App</h1>
            <div class="search">
                <input class="input" type="text" placeholder="Enter City Name">
                <button class="button">Search</button>
            </div>
            <div class="weather">
                <h1 class="temp">23°C</h1>
                <h2 class="City">Delhi</h2>
                <div class="t">
                    <div class="m">
                        <h1 class="temp-min">23°C</h1>
                        <h3>Min Temp.</h3>
                    </div>
                    <div class="n">
                        <h1 class="temp-max">23°C</h1>
                        <h3>Max Temp.</h3>
                    </div>
                </div>
                <div class="details">
                    <div class="sec">
                        <img src="humidity.png" alt="">
                        <div class="font">
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="sec">
                        <img src="wind.png" alt="">
                        <div class="font">
                            <p class="wind">20 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
